{% extends 'base.html' %}

{% block title %}{{ book.title }} - 도서 관리 시스템{% endblock %}

{% block content %}
<h1>도서 상세 정보</h1>

<div class="card">
    <div class="card-header">
        <h5 class="card-title">{{ book.title }}</h5>
    </div>
    <div class="card-body">
        <p><strong>ID:</strong> {{ book.id }}</p>
        <p><strong>저자:</strong> {{ book.author }}</p>
        <p><strong>출판년도:</strong> {{ book.year }}</p>
    </div>
    <div class="card-footer">
        <a href="{{ url_for('edit_book', book_id=book.id) }}" class="btn btn-warning">수정</a>
        <a href="{{ url_for('delete_book', book_id=book.id) }}" class="btn btn-danger"
           onclick="return confirm('정말로 이 책을 삭제하시겠습니까?');">삭제</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">목록으로</a>
    </div>
</div>
{% endblock %}
