{% extends 'base.html' %}

{% block title %}도서 추가 - 도서 관리 시스템{% endblock %}

{% block content %}
<h1>새 도서 추가</h1>

<form method="post">
    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">저자</label>
        <input type="text" class="form-control" id="author" name="author" required>
    </div>
    <div class="mb-3">
        <label for="year" class="form-label">출판년도</label>
        <input type="number" class="form-control" id="year" name="year" min="1000" max="2100" required>
    </div>
    <button type="submit" class="btn btn-primary">저장</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">취소</a>
</form>
{% endblock %}
