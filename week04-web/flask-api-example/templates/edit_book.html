{% extends 'base.html' %}

{% block title %}{{ book.title }} 수정 - 도서 관리 시스템{% endblock %}

{% block content %}
<h1>도서 정보 수정</h1>

<form method="post">
    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">저자</label>
        <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
    </div>
    <div class="mb-3">
        <label for="year" class="form-label">출판년도</label>
        <input type="number" class="form-control" id="year" name="year" value="{{ book.year }}" min="1000" max="2100" required>
    </div>
    <button type="submit" class="btn btn-primary">저장</button>
    <a href="{{ url_for('book_detail', book_id=book.id) }}" class="btn btn-secondary">취소</a>
</form>
{% endblock %}
